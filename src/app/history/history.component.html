<h4 class="text-xl pl-2.5 mb-3 font-bold">Posledné testy: </h4>

<div tabindex="0" class="collapse collapse-arrow border border-base-300 bg-base-200">
    <div class="collapse-title text-xl font-medium">
        Výsledky:
    </div>
    <div class="collapse-content">
        <div *ngFor="let res of testResults">
            <div class="overflow-x-auto">
                <table class="table">
                    <!-- head -->
                    <thead>
                    <tr>
                        <th>Názov testu</th>
                        <th>Správne odpovede</th>
                        <th>Počet otázok</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- row 1 -->
                    <tr>
                        <td>{{res.testName}}</td>
                        <td>{{res.correctAnswers}} </td>
                        <td>{{res.questionsCount}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
