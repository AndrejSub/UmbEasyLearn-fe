<form [formGroup]="form" class="max-w-screen-xl mx-auto mt-4 px-4">

    <h2 class="flex justify-center tracking-tight ">Question</h2>
    <input formControlName="question" class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline mb-4">

    <h2 class="flex justify-center mb-2 tracking-tight">Answer</h2>
    <div class="flex items-center justify-center mb-4">
        <input name="correctAnswer" [value]="'a'" type="radio" formControlName="correctAnswer" class="mr-2">
        <input formControlName="a" class="shadow appearance-none border rounded py-2 px-3 leading-tight focus:outline-none focus:shadow-outline mr-4">

        <input name="correctAnswer" [value]="'b'" type="radio" formControlName="correctAnswer" class="mr-2">
        <input formControlName="b" class="shadow appearance-none border rounded py-2 px-3 leading-tight focus:outline-none focus:shadow-outline mr-4">

        <input name="correctAnswer" [value]="'c'" type="radio" formControlName="correctAnswer" class="mr-2">
        <input formControlName="c" class="shadow appearance-none border rounded py-2 px-3 leading-tight focus:outline-none focus:shadow-outline">
    </div>
</form>
